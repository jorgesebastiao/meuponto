<h1 mat-dialog-title>{{ data.title }}</h1>

<div mat-dialog-content>
    
<form [formGroup]="customerForm">
    <mat-form-field appearance="fill">
        <mat-label>CNPJ</mat-label>
        <input 
        [readonly]="isEdit"
        matInput formControlName="cnpj" />
        <mat-hint align="end"
          >{{ customerForm.controls.cnpj.value?.length || 0 }}/14</mat-hint
        >
      </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Razaão social</mat-label>
        <input matInput formControlName="corporateName"/>
        <mat-hint align="end"
          >{{ customerForm.controls.corporateName.value?.length || 0 }}/120</mat-hint
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nome fantasia</mat-label>
        <input matInput formControlName="tradeName"/>
        <mat-hint align="end"
          >{{ customerForm.controls.tradeName.value?.length || 0 }}/120</mat-hint
        >
      </mat-form-field>
</form>
</div>

<!-- Ações -->
<div mat-dialog-actions align="end">
<button mat-button [mat-dialog-close]>Cancelar</button>
<button
    mat-raised-button
    color="primary"
    (click)="save()"
    class="btnSave"
    [disabled]="!customerForm.valid"
>Salvar
</button>
</div>
<ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
